name: Wails Build

on:
  # Only run on version tags (releases)
  push:
    tags:
      - 'v*'
  # Allow manual trigger
  workflow_dispatch:

env:
  # Necessary for most environments
  CGO_ENABLED: 1

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build: [linux, windows, macos]
        include:
          - build: linux
            os: ubuntu-latest
            platform: linux/amd64
          - build: windows
            os: windows-latest
            platform: windows/amd64
          - build: macos
            os: macos-latest
            platform: darwin/amd64

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          check-latest: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Build Application
        run: |
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            wails build -platform ${{ matrix.platform }} -tags webkit2_41
          else
            wails build -platform ${{ matrix.platform }}
          fi
        shell: bash

      # Upload build artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Wails-Build-${{ matrix.os }}-${{ github.ref_name }}
          path: build/bin/*

      # Create Release and upload assets (only on tags)
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: build/bin/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
