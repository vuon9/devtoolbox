name: Wails Build

on:
  # Only run on version tags (releases)
  push:
    tags:
      - 'v*'
  # Allow manual trigger
  workflow_dispatch:

env:
  # Necessary for most environments
  CGO_ENABLED: 1

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build: [linux, windows, macos]
        include:
          - build: linux
            os: ubuntu-latest
            platform: linux/amd64
          - build: windows
            os: windows-latest
            platform: windows/amd64
          - build: macos
            os: macos-latest
            platform: darwin/amd64

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          check-latest: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Build Application
        run: |
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            wails build -platform ${{ matrix.platform }} -tags webkit2_41
          else
            wails build -platform ${{ matrix.platform }}
          fi
        shell: bash

      # Package and upload build artifacts
      - name: Package Artifacts
        run: |
          mkdir -p release
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            # macOS: create DMG using create-dmg
            brew install create-dmg
            create-dmg \
              --volname "Dev-Toolbox" \
              --window-pos 200 120 \
              --window-size 800 400 \
              --icon-size 100 \
              --app-drop-link 600 185 \
              "release/dev-toolbox-${{ matrix.build }}.dmg" \
              "build/bin/dev-toolbox.app"
          elif [ "${{ matrix.os }}" = "windows-latest" ]; then
            # Windows: Wails already outputs .exe, just copy it
            cp build/bin/dev-toolbox.exe release/dev-toolbox-${{ matrix.build }}.exe
          else
            # Linux: create AppImage or tar.gz
            tar -czf "release/dev-toolbox-${{ matrix.build }}.tar.gz" -C build/bin dev-toolbox
          fi
        shell: bash

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dev-toolbox-${{ matrix.build }}-${{ github.ref_name }}
          path: release/*

      # Create Release and upload assets (only on tags)
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
