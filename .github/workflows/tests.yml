name: Tests & Build Verification

on:
  pull_request:
    branches:
      - main
      - master
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '**.js'
      - '**.jsx'
      - '**.ts'
      - '**.tsx'
      - 'package.json'
      - 'bun.lockb'
  push:
    branches:
      - main
      - master
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '**.js'
      - '**.jsx'
      - '**.ts'
      - '**.tsx'
      - 'package.json'
      - 'bun.lockb'

jobs:
  go-tests:
    name: Go Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          check-latest: true

      - name: Download Dependencies
        run: go mod download

      - name: Run Go Tests
        run: go test ./internal/converter/... -v -race

      - name: Run Tests with Coverage
        run: go test ./internal/converter/... -coverprofile=coverage.out

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out

  frontend-build:
    name: Frontend Build (Bun)
    runs-on: ubuntu-latest
    needs: go-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Build Web Application
        run: bun run build

      - name: Verify Build Output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found after build"
            exit 1
          fi
          echo "Build successful - dist directory created"
          ls -la dist/
