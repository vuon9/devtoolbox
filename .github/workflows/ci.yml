name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install dependencies
        run: bun install

      - name: Frontend Lint & Format (if scripts exist)
        run: |
          if jq -e '.scripts.lint' package.json > /dev/null; then bun run lint; fi
          if jq -e '.scripts.format' package.json > /dev/null; then bun run format; fi

      - name: Go Tests
        run: go test -v ./...

      - name: Build Wails App
        run: wails build
